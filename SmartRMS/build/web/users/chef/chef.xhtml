<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Ajax Chef</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="north" size="80" collapsible="true" gutter="0">
                    <h:panelGroup layout="block" style="float:left; padding: 0px 15px">
                        <h2>SmartRMS - Chef #{firstname} #{lastname}</h2>
                    </h:panelGroup>


                    <h:panelGroup layout="block" style="float:right; padding: 20px 15px">
                        <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:panelGroup>

                </p:layoutUnit>

                

                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="west" size="200" header="Navigate" collapsible="true" gutter="0">
                    <p:menu>
                        <p:submenu label="GoTo">
                            <p:menuitem value="Completed Orders" url="index.jsp" />
                            <p:menuitem value="My Profile" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Logout" url="/Logout" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                

                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="center" style="padding: 5px 10px" collapsible="true" gutter="0">
                    <h:form>
                        <h:panelGrid id="kek" columns="4" cellpadding="5">
                            <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                            <p:inputText id="name" value="#{basicViewAJ.text}" />
                            <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                            <h:outputText id="display" value="#{basicViewAJ.text}" />
                            <p:poll interval="1" update="display" />


                        </h:panelGrid>

                    </h:form> 


                    <h:form>
                        <p:outputPanel id="orderpanel">
                            <h:outputText id="refcount" value="Refresh Count: #{dtOrderList.refreshcount}" />
                            <p:dataTable id="ordertable" var="order" value="#{dtOrderList.orders}">
                                <p:column headerText="Order Number">
                                    <h:outputText style="center" value="#{order.orderNo}" />
                                </p:column>

                                <p:column headerText="Order Time">
                                    <h:outputText style="center" value="#{order.orderTime}" />
                                </p:column>

                                <p:column headerText="Table No">
                                    <h:outputText style="center"  value="#{order.tableNo}" />
                                </p:column>

                                <p:column headerText="Customer Name">
                                    <h:outputText style="center" value="#{order.custName}" />
                                </p:column>
                                <p:column headerText="Accept Order">
                                    <p:selectBooleanButton  onLabel="Accepted!" offLabel="Accept" style="width:160px" />
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                        <p:poll interval="2" listener="#{dtOrderList.refresh}" update="orderpanel" />

                    </h:form>


                </p:layoutUnit>
                
                <p:layoutUnit rendered="#{!dtOrderList.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>
                
                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                     Copyright Â© 2016 UCSC 2nd Year SD Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
