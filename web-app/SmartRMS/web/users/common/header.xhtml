<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
        <p:panelGrid styleClass="header-grid" style="padding: 10px 10px" columns="5">
            <h:outputText value="common header" style="font-size: 200%" />
            <h:outputText value="SmartRMS - #{type}" style="font-size: 200%" />
            <h:form>
                <p:menuButton class="profile-button" style="color: darkblue" value="#{firstname} #{lastname}">
                    <p:menuitem value="My Profile" url="/Profile" icon="ui-icon-check" />
                    <p:menuitem value="Logout" url="/Logout" icon="ui-icon-close" />
                </p:menuButton>
            </h:form>
            <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
        </p:panelGrid>
    
</ui:composition>
