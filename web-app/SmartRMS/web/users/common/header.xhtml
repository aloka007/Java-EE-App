<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
        <p:panelGrid styleClass="header-grid" style="padding: 10px 10px" columns="5">
            <h:outputText styleClass="head-text" value=" " style="font-size: 200%" />
            <h:outputText styleClass="head-text" value="SmartRMS - #{type}" style="font-size: 200%" />
            <h:form>
                <p:menuButton class="profile-button" styleClass="profile-button" value="#{firstname} #{lastname}">
                    <p:menuitem value="My Profile" url="/users/common/profile.xhtml" icon="ui-icon-check" />
                    <p:menuitem value="Logout" url="/Logout" icon="ui-icon-close" />
                </p:menuButton>
            </h:form>
            <p:clock id="clock" pattern="dd.MM.yyyy HH:mm:ss"/>
        </p:panelGrid>
        <p:growl id="growl-2" showDetail="true" life ="7000" />
    
</ui:composition>
