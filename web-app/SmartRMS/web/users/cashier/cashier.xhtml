<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Cashier</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>
            <style>
                .ui-picklist .ui-picklist-list {
                    height: 400px;
                    width: 220px;
                    margin: 0;
                    overflow:auto;
                    padding: 0;
                }
                .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight{
                    /*                    background: #363636;*/
                    color: red;  
                    /*                    specific for cashier*/

                }
                .ui-tabs-left > .ui-tabs-nav{
                    width: 12%;
                    padding-top: 5px;
                }
                .ui-tabs-left > .ui-tabs-panels {
                    float: right;
                    width: 87%;
                }
                .ui-tabs .ui-tabs-panel{
                    padding: 0px 0px;
                }
                .header-grid.ui-panelgrid>*>tr,
                .header-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
                .res-grid.ui-panelgrid>*>tr,
                .res-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
                .ui-g-2{
                    text-align:right;

                }

                .ui-tabs-left > .ui-tabs-nav{
                    width: 12%;
                    padding-top: 5px;
                    height: 98% !important;
                }
                .item-table{
                    width: 50% !important;
                }





            </style>

            <p:layout fullPage="true">

                <p:layoutUnit class="north-toolbar" id="north-toolbar" rendered="#{CashV.hiddenatrib}" position="north" size="60" collapsible="true" gutter="0">

                    <ui:include src="/users/common/header.xhtml" />

                </p:layoutUnit>




                <p:layoutUnit id="center-panel" rendered="#{CashV.hiddenatrib}" position="center" style="padding: 5px 5px" collapsible="true" gutter="0">

                    <p:messages id="messages" autoUpdate="true" closable="true" />

                    <p:tabView id="tab-panel" orientation="left" style="height:98%" activeIndex="#{CashV.selectedTab}">
                        <p:ajax event="tabChange" listener="#{CashV.onTabChange}"/>
                        <p:tab title="Dine-In Orders" id="tab0">
                            <p:layoutUnit rendered="#{CashV.hiddenatrib}" position="center" style="padding: 0px 0px" collapsible="true" gutter="0">
                                <h:form id="mainform">

                                    <p:layout style="height: 530px">

                                        <p:layoutUnit style="border:none; padding-left:3px; padding-bottom: 0px; padding-top: 0px;" position="north" size="50" collapsible="true" gutter="0">
                                            <p:toolbar>
                                                <f:facet name="left">
                                                    <p:commandButton value="New" icon="ui-icon-document" />


                                                    <span class="ui-separator">
                                                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                    </span>
                                                    <h:outputText value="    Customer Name: " />
                                                    <p:inputText id="custname" value="#{CashV.customerName}" required="true">
                                                        <p:ajax event="blur" update="custname,msg" />

                                                    </p:inputText>
                                                    <p:message id="msg" for="custname" />

                                                </f:facet>

                                                <f:facet name="right">

                                                    <p:commandButton id="proceedbtn" value="Create Bill" ajax="false" action="#{CashV.proceed()}" icon="ui-icon-play" disabled="false"/>
                                                    <p:menuButton value="Options">
                                                        <p:menuitem value="Option1" icon="ui-icon-disk" />
                                                        <p:menuitem value="Option2" icon="ui-icon-arrowrefresh-1-w" />
                                                        <p:menuitem value="Option3" icon="ui-icon-close" />
                                                        <p:menuitem value="Option4" icon="ui-icon-extlink" />
                                                    </p:menuButton>
                                                </f:facet>

                                            </p:toolbar>
                                        </p:layoutUnit>

                                        <p:layoutUnit position="west" size="50%" style="border:none" collapsible="true" gutter="0">
                                            <p:outputPanel id="orderpanel">

                                                <p:dataTable id="ordertable" var="order" value="#{CashV.orderDetails}" rowKey="#{order.customerOrder.orderNo}" selection="#{CashV.selectedContainers}"
                                                             rowStyleClass="#{CashV.statuSwitch(1,order.customerOrder.status)}" >
                                                    <f:facet name="header">
                                                        <h:outputText id="refcount" value="Orders List" />
                                                    </f:facet>
                                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                                    <p:column headerText="Order No" style="width: 40px">
                                                        <h:outputText style="align-content: center" value="#{order.customerOrder.orderNo}" />
                                                    </p:column>

                                                    <p:column headerText="Order Time" style="width: 210px">
                                                        <h:outputText style="align-content: center; background-color: #{CashV.statuSwitch(1,order.customerOrder.status)}" value="#{order.customerOrder.orderTime}" />
                                                    </p:column>


                                                    <p:column headerText="Customer Name" style="width: 110px">
                                                        <h:outputText style="center" value="#{order.customerOrder.custName}" />
                                                    </p:column>
                                                    <p:column style="width:32px;text-align: center">
                                                        <p:commandButton update=":tab-panel:mainform:selectedorder" icon="ui-icon-search" title="View">
                                                            <f:setPropertyActionListener value="#{order}" target="#{CashV.selectedContainer}" />
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>

                                            </p:outputPanel>
                                        </p:layoutUnit>

                                        <p:layoutUnit position="center" style="border:none" collapsible="true" gutter="0">
                                            <p:outputPanel id="selectedorder" style="text-align:center;">
                                                <p:panelGrid  columns="2" style="text-align: left; width:100%">
                                                    <f:facet name="header">Order Details</f:facet>
                                                    <h:outputText style="center" value="Order Number: " />
                                                    <h:outputText style="center" value="#{CashV.selectedContainer.customerOrder.orderNo}" />

                                                    <h:outputText style="center" value="Order Time: " />
                                                    <h:outputText style="center" value="#{CashV.selectedContainer.customerOrder.orderTime}" />

                                                    <h:outputText style="center" value="Ordered By: " />
                                                    <h:outputText style="center" value="#{CashV.selectedContainer.customerOrder.orderedBy}" />

                                                    <h:outputText style="center" value="Accepted By: " />
                                                    <h:outputText style="center" value="#{CashV.selectedContainer.customerOrder.acceptedBy}" />


                                                    <h:outputText style="center" value="Status: " />
                                                    <h:outputText style="text-align:center; font-weight: bold" value="#{CashV.statuSwitch(2,CashV.selectedContainer.customerOrder.status)}" />

                                                    <p:commandButton disabled="#{(CashV.selectedContainer.customerOrder.status != 0)}" value="Cancel Order" ajax="false" 
                                                                     actionListener="#{CashV.accept(9)}" update=":mainform:selectedorder" icon="ui-icon-close" title="View"/>

                                                    <p:commandButton disabled="#{(CashV.selectedContainer.customerOrder.status != 2)}" value="Mark As Delivered" ajax="false"
                                                                     actionListener="#{CashV.accept(3)}" update=":mainform:selectedorder" icon="ui-icon-check" title="View"/>

                                                </p:panelGrid>



                                                <p:dataTable style="margin-top: 5px" var="item" value="#{CashV.selectedContainer.itemlist}">
                                                    <f:facet name="header">Items List</f:facet>
                                                    <p:column headerText="Index" style="width: 60px">
                                                        <h:outputText value="#{item.itemId.itemId}" />
                                                    </p:column>

                                                    <p:column headerText="Item Name">
                                                        <h:outputText value="#{item.itemId.itemName}" />
                                                    </p:column>

                                                    <p:column headerText="Quantity" style="width: 60px">
                                                        <h:outputText value="#{item.quantity}" />
                                                    </p:column>

                                                </p:dataTable>

                                            </p:outputPanel>
                                        </p:layoutUnit>
                                    </p:layout>
                                </h:form>
                            </p:layoutUnit>
                        </p:tab>

                        <p:tab title="Take-Away Orders" id="tab1">
                        </p:tab>

                        <p:tab title="Paid Orders" id="tab2">
                        </p:tab>

                        <p:tab id="tab3" title="Placed Orders">

                        </p:tab>

                        <p:tab id="tab4" title="Reservation">


                        </p:tab>
                    </p:tabView>







                </p:layoutUnit>

                <p:layoutUnit rendered="#{!CashV.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright © 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
