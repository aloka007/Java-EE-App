<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Admin</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>
            <style>
                .ui-picklist .ui-picklist-list {
                    height: 400px;
                    width: 220px;
                    margin: 0;
                    overflow:auto;
                    padding: 0;
                }
                .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight{
                    /*                    background: #363636;*/
                    color: white;  
                    /*                    specific for cashier*/

                }
                .ui-tabs-left > .ui-tabs-nav{
                    width: 12%;
                    padding-top: 5px;
                }
                .ui-tabs-left > .ui-tabs-panels {
                    float: right;
                    width: 87%;
                }
                .ui-tabs .ui-tabs-panel{
                    padding: 0px 0px;
                }
                .header-grid.ui-panelgrid>*>tr,
                .header-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
                .res-grid.ui-panelgrid>*>tr,
                .res-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
                .ui-g-2{
                    text-align:right;

                }

                .ui-tabs-left > .ui-tabs-nav{
                    width: 12%;
                    padding-top: 5px;
                    height: 98% !important;
                }
                .item-table{
                    width: 50% !important;
                }

                .ui-selectonemenu{
                    width: 30px !important;
                    min-width: 30px !important;
                }

                .main-panel{
                    height: 100% !important;
                }

                .user-toolbar .ui-layout-unit-content{
                    padding: 0px !important;
                    height: 45px !important;
                }

            </style>

            <p:layout fullPage="true">

                <p:layoutUnit class="north-toolbar" id="north-toolbar" rendered="#{ComV.authorize('ADMIN')}" position="north" size="60" collapsible="true" gutter="0" >

                    <ui:include src="/users/common/header.xhtml" />

                </p:layoutUnit>




                <p:layoutUnit id="center-panel" class="main-panel" rendered="#{ComV.authorize('ADMIN')}" position="center" style="padding: 5px 5px" collapsible="true" gutter="0">

                    <h:form>
                        <div class="ui-g">
                            <div class="ui-g-4" style="text-align:center">
                                <p:panel id="basic1" header="Sales" footer="Total Sales Today #{AdmV.todaySales}" style="margin-bottom:20px">
                                    <p:commandLink ajax="false" actionListener="#{AdmV.navigate('sales')}">
                                        <p:graphicImage name="images/Area Chart-80.png" />
                                    </p:commandLink>
                                </p:panel>
                            </div>
                            <div class="ui-g-4" style="text-align:center">
                                <p:panel id="basic2" header="Orders" footer="Total Orders Processed Today ****" style="margin-bottom:20px">
                                    <p:graphicImage name="images/Purchase Order-80.png" />
                                </p:panel>
                            </div>
                            <div class="ui-g-4" style="text-align:center">
                                <p:panel id="basic3" header="Stock" footer="*All Stocks Okay*" style="margin-bottom:20px">
                                    <p:commandLink ajax="false" actionListener="#{AdmV.navigate('stocks')}">
                                    <p:graphicImage name="images/Sell Stock-80.png" />
                                    </p:commandLink>
                                </p:panel>
                            </div>
                        </div>


                    </h:form>



                </p:layoutUnit>

                <p:layoutUnit rendered="#{!ComV.authorize('ADMIN')}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright Â© 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
