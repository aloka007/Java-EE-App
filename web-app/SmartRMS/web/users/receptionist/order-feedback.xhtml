<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Order Feedback</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>
            <style>
                .ui-picklist .ui-picklist-list {
                    height: 300px;
                    width: 269px;
                    margin: 0;
                    overflow: auto;
                    padding: 0;
                }
                .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight{
                    background: #363636;
                    color: #ccc;

                }
                .header-grid.ui-panelgrid>*>tr,
                .header-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
            </style>

            <p:layout fullPage="true">

                <p:layoutUnit id="north-toolbar" rendered="#{dtRecepView.hiddenatrib}" position="north" size="60" collapsible="true" gutter="0">
                    <p:panelGrid styleClass="header-grid" style="padding: 10px 10px" columns="4">


                        <h:outputText value="Order FeedBack" style="font-size: 200%" />
                        <h:form>
                            <p:menuButton value="#{firstname} #{lastname}">
                                <p:menuitem value="My Profile" url="/Profile" icon="ui-icon-check" />
                                <p:menuitem value="Logout" url="/Logout" icon="ui-icon-close" />
                            </p:menuButton>
                        </h:form>





                        <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
                    </p:panelGrid>

                </p:layoutUnit>


                <p:layoutUnit rendered="#{dtRecepView.hiddenatrib}" position="center" style="padding: 5px 5px" collapsible="true" gutter="0">

                    <h:form>
                        <p:layout id="main-form">
                            <p:layoutUnit style="border:none" position="west" size="600" collapsible="true" gutter="0">
                                <p:panelGrid columns="1" style="width:100%;border: none">

                                    <h:outputText style="font-size: 1.2em; font-weight: bold" value="#{message}" />
                                    <h:outputText style="font-size: 1.2em; font-weight: bold" value="Order No: #{orderno}" />
                                    
                                    <p:commandButton value="New Order" id="nonAjax" actionListener="#{dtRecepView.newOrder()}" ajax="false" icon="ui-icon-check"/>
                                </p:panelGrid>


                                <p:dataTable id="basicDT" var="item" value="#{dtRecepView.rightItems}" style="width:100%">
                                    <f:facet name="header">
                                        Check Items
                                    </f:facet>
                                    <p:column headerText="No" style="width:30px">
                                        <h:outputText value="#{item.menuItem.menuIndex}" />
                                    </p:column>
                                    <p:column headerText="Name">
                                        <h:outputText value="#{item.menuItem.itemName}" />
                                    </p:column>
                                    <p:column headerText="Price" style="width:80px">
                                        <h:outputText value="#{item.menuItem.price}" />
                                    </p:column>
                                    <p:column headerText="Quantity" style="width:80px">
                                        <h:outputText value="#{item.orderItem.quantity}" />
                                    </p:column>
                                    <p:column headerText="Subtotal" style="width:80px">
                                        <h:outputText value="#{item.subtotal}" />
                                    </p:column>
                                </p:dataTable>
                                <p:panelGrid columns="3" style="width:100%;border: none">
                                    <h:outputText value="Customer Name:  #{dtRecepView.customerName}" />
                                    <h:outputText value="Total:  #{dtRecepView.total}" />

                                </p:panelGrid>

                            </p:layoutUnit>




                            <p:layoutUnit style="border:none" position="center" collapsible="true" gutter="0">



                            </p:layoutUnit>
                        </p:layout>


                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit rendered="#{!dtRecepView.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright Â© 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
