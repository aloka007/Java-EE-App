<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Receptionist</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>
            <style>
                .ui-picklist .ui-picklist-list {
                    height: 300px;
                    width: 269px;
                    margin: 0;
                    overflow: auto;
                    padding: 0;
                }
                .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight{
                    background: #363636;
                    color: #ccc;

                }

            </style>

            <p:layout fullPage="true">

                <p:layoutUnit rendered="#{dtRecepView.hiddenatrib}" position="north" size="80" collapsible="true" gutter="0">
                    <h:panelGroup layout="block" style="float:left; padding: 0px 15px">
                        <h2>SmartRMS - Receptionist #{firstname} #{lastname}</h2>
                    </h:panelGroup>


                    <h:panelGroup layout="block" style="float:right; padding: 20px 15px">
                        <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:panelGroup>

                </p:layoutUnit>



                <p:layoutUnit rendered="#{dtRecepView.hiddenatrib}" position="west" size="200" header="Navigate" collapsible="true" gutter="0">
                    <p:menu>
                        <p:submenu label="GoTo">
                            <p:menuitem value="Completed Orders" url="index.jsp" />
                            <p:menuitem value="My Profile" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Logout" url="/Logout" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit rendered="#{dtRecepView.hiddenatrib}" position="center" style="padding: 5px 5px" collapsible="true" gutter="0">

                    <h:form  >

                        <p:layout id="main-form">
                            <p:layoutUnit style="border:none" position="north" size="70" collapsible="true" gutter="0">
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:commandButton type="button" value="New" icon="ui-icon-document" />


                                        <span class="ui-separator">
                                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                        </span>

                                        <h:outputText value="    Customer Name: " />
                                        <p:inputText id="custname" value="#{dtRecepView.customerName}" required="true">
                                            <p:ajax event="blur" update="custname,msg" />
                                            
                                        </p:inputText>
                                        <p:message id="msg" for="custname" />
                                            

                                    </f:facet>

                                    <f:facet name="right">
                                        
                                        <p:button id="proceedbtn" value="Proceed" outcome="order-interface.xhtml" icon="ui-icon-play" disabled="false"/>
                                        <p:menuButton value="Options">
                                            <p:menuitem value="Save" icon="ui-icon-disk" />
                                            <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
                                            <p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
                                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                                        </p:menuButton>
                                    </f:facet>

                                </p:toolbar>
                            </p:layoutUnit>


                            <p:layoutUnit style="border:none" position="west" size="600" collapsible="true" gutter="0">

                                <f:facet name="header">
                                    Pick Items
                                </f:facet>
                                <p:pickList id="pickList" style="width:100%" value="#{dtRecepView.dualitems}" var="items" itemLabel="#{items}" itemValue="#{items}" 
                                            showSourceFilter="true" filterMatchMode="contains">
                                    <p:ajax event="transfer" listener="#{dtRecepView.filtertoo()}" update="basicDT" />
                                </p:pickList>

                            </p:layoutUnit>
                            <p:layoutUnit style="border:none" position="center" collapsible="true" gutter="0">

                                <p:dataTable id="basicDT" var="item" value="#{dtRecepView.rightItems}" 
                                             editable="true" editMode="cell" widgetVar="cellItems">
                                    <f:facet name="header">
                                        Enter Quantities
                                    </f:facet>
                                    <p:column headerText="No" style="width:30px">
                                        <h:outputText value="#{item.menuItem.menuIndex}" />
                                    </p:column>
                                    <p:column headerText="Name">
                                        <h:outputText value="#{item.menuItem.itemName}" />
                                    </p:column>
                                    <p:column headerText="Price" style="width:80px">
                                        <h:outputText value="#{item.menuItem.price}" />
                                    </p:column>
                                    <p:column headerText="Quantity" style="width:60px">
                                        
                                        <p:cellEditor>
                                            <f:facet name="output"><h:outputText value="#{item.orderItem.quantity}" /></f:facet>
                                            <f:facet name="input"><p:spinner id="minMax" size="2" value="#{item.orderItem.quantity}" min="1" max="10" /></f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                </p:dataTable>



                            </p:layoutUnit>

                        </p:layout> 
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit rendered="#{!dtRecepView.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright Â© 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
