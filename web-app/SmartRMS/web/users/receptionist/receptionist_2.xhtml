<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Receptionist</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>
            <style>
                .ui-picklist .ui-picklist-list {
                    height: 300px;
                    width: 219px;
                    margin: 0;
                    overflow:auto;
                    padding: 0;
                }
                .ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight{
                    background: #363636;
                    color: #ccc;

                }
                .ui-tabs-left > .ui-tabs-nav{
                    width: 12%;
                    padding-top: 5px;
                }
                .ui-tabs-left > .ui-tabs-panels {
                    float: right;
                    width: 88%;
                }
                .ui-tabs .ui-tabs-panel{
                    padding: 0px 0px;
                }
                .header-grid.ui-panelgrid>*>tr,
                .header-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }
                .res-grid.ui-panelgrid>*>tr,
                .res-grid.ui-panelgrid .ui-panelgrid-cell {
                    height: 20px;
                    border: none;
                }


            </style>

            <p:layout fullPage="true">

                <p:layoutUnit id="north-toolbar" rendered="#{dtRecepView.hiddenatrib}" position="north" size="60" collapsible="true" gutter="0">
                    <p:panelGrid styleClass="header-grid" style="padding: 10px 10px" columns="4">


                        <h:outputText value="SmartRMS - Receptionist" style="font-size: 200%" />
                        <h:form>
                            <p:menuButton value="#{firstname} #{lastname}">
                                <p:menuitem value="My Profile" url="/Profile" icon="ui-icon-check" />
                                <p:menuitem value="Logout" url="/Logout" icon="ui-icon-close" />
                            </p:menuButton>
                        </h:form>





                        <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
                    </p:panelGrid>

                </p:layoutUnit>




                <p:layoutUnit id="center-panel" rendered="#{dtRecepView.hiddenatrib}" position="center" style="padding: 5px 5px" collapsible="true" gutter="0">


                    <p:tabView id="tab-panel" orientation="left" style="height:98%">
                        <p:tab title="Ordering">
                            <h:form>

                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                                <p:layout id="main-form">
                                    <p:layoutUnit style="border:none" position="north" size="60" collapsible="true" gutter="0">
                                        <p:toolbar>
                                            <f:facet name="left">
                                                <p:commandButton value="New" icon="ui-icon-document" />


                                                <span class="ui-separator">
                                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                </span>

                                                <h:outputText value="    Customer Name: " />
                                                <p:inputText id="custname" value="#{dtRecepView.customerName}" required="true">
                                                    <p:ajax event="blur" update="custname,msg" />

                                                </p:inputText>
                                                <p:message id="msg" for="custname" />


                                            </f:facet>

                                            <f:facet name="right">

                                                <p:commandButton id="proceedbtn" value="Proceed" ajax="false" action="#{dtRecepView.proceed()}" icon="ui-icon-play" disabled="false"/>
                                                <p:menuButton value="Options">
                                                    <p:menuitem value="Option1" icon="ui-icon-disk" />
                                                    <p:menuitem value="Option2" icon="ui-icon-arrowrefresh-1-w" />
                                                    <p:menuitem value="Option3" icon="ui-icon-close" />
                                                    <p:menuitem value="Option4" icon="ui-icon-extlink" />
                                                </p:menuButton>
                                            </f:facet>

                                        </p:toolbar>
                                    </p:layoutUnit>


                                    <p:layoutUnit style="border:none" position="west" size="500" collapsible="true" gutter="0">

                                        <f:facet name="header">
                                            Pick Items
                                        </f:facet>
                                        <p:pickList id="pickList" style="width:100%" value="#{dtRecepView.dualitems}" var="items" itemLabel="#{items}" itemValue="#{items}" 
                                                    showSourceFilter="true" filterMatchMode="contains">
                                            <p:ajax event="transfer" listener="#{dtRecepView.filtertoo()}" update="basicDT" />
                                        </p:pickList>

                                    </p:layoutUnit>
                                    <p:layoutUnit style="border:none; width: 95%" position="center" collapsible="true" gutter="0">

                                        <p:dataTable id="basicDT" var="item" value="#{dtRecepView.rightItems}" 
                                                     editable="true" editMode="cell" widgetVar="cellItems">
                                            <f:facet name="header">
                                                Enter Quantities
                                            </f:facet>
                                            <p:column headerText="No" style="width:30px">
                                                <h:outputText value="#{item.menuItem.menuIndex}" />
                                            </p:column>
                                            <p:column headerText="Name">
                                                <h:outputText value="#{item.menuItem.itemName}" />
                                            </p:column>
                                            <p:column headerText="Price" style="width:80px">
                                                <h:outputText value="#{item.menuItem.price}" />
                                            </p:column>
                                            <p:column headerText="Quantity" style="width:60px">

                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{item.orderItem.quantity}" /></f:facet>
                                                    <f:facet name="input"><p:spinner id="minMax" size="2" value="#{item.orderItem.quantity}" min="1" max="10" /></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                        </p:dataTable>



                                    </p:layoutUnit>

                                </p:layout> 
                            </h:form>
                        </p:tab>
                        <p:tab title="View Menu">
                            <p:scrollPanel mode="native" style=" width:100%; height:540px">
                                <p:dataTable var="item" value="#{dtRecepView.items}">
                                    <p:column headerText="Index" style="width:30px">
                                        <h:outputText value="#{item.menuIndex}" />
                                    </p:column>

                                    <p:column headerText="Name" style="width:160px">
                                        <h:outputText value="#{item.itemName}" />
                                    </p:column>

                                    <p:column headerText="Description" style="width:350px">
                                        <h:outputText value="#{item.description}" />
                                    </p:column>

                                    <p:column headerText="Price" style="width:50px">
                                        <h:outputText value="#{item.price}" />
                                    </p:column>

                                    <p:column headerText="Spiciness" style="width:80px">
                                        <p:rating value="#{item.spiciness}" readonly="true" />
                                    </p:column>

                                </p:dataTable>
                            </p:scrollPanel>
                        </p:tab>

                        <p:tab id="placed-tab" title="Placed Orders">
                            <p:layoutUnit rendered="#{dtRecepView.hiddenatrib}" position="center" style="padding: 0px 0px" collapsible="true" gutter="0">
                                <h:form id="mainform">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                    <p:layout style="height: 530px">
                                        <p:layoutUnit position="west" size="500" style="border:none" collapsible="true" gutter="0">
                                            <p:outputPanel id="orderpanel">

                                                <p:dataTable id="ordertable" var="order" value="#{RecOrd.orderDetails}" >
                                                    <f:facet name="header">
                                                        <h:outputText id="refcount" value="Orders List.  Refresh Count: #{RecOrd.refreshcount}" />
                                                    </f:facet>
                                                    <p:column headerText="Order No" style="width: 40px">
                                                        <h:outputText style="align-content: center" value="#{order.customerOrder.orderNo}" />
                                                    </p:column>

                                                    <p:column headerText="Order Time" style="width: 210px">
                                                        <h:outputText style="align-content: center; background-color: #{RecOrd.statuSwitch(1,order.customerOrder.status)}" value="#{order.customerOrder.orderTime}" />
                                                    </p:column>


                                                    <p:column headerText="Customer Name" style="width: 110px">
                                                        <h:outputText style="center" value="#{order.customerOrder.custName}" />
                                                    </p:column>
                                                    <p:column style="width:32px;text-align: center">
                                                        <p:commandButton update=":tab-panel:mainform:selectedorder" icon="ui-icon-search" title="View">
                                                            <f:setPropertyActionListener value="#{order}" target="#{RecOrd.selectedContainer}" />
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>

                                            </p:outputPanel>
                                        </p:layoutUnit>

                                        <p:layoutUnit position="center" style="border:none" collapsible="true" gutter="0">
                                            <p:outputPanel id="selectedorder" style="text-align:center;">
                                                <p:panelGrid  columns="2" style="text-align: left; width:100%">
                                                    <f:facet name="header">Order Details</f:facet>
                                                    <h:outputText style="center" value="Order Number: " />
                                                    <h:outputText style="center" value="#{RecOrd.selectedContainer.customerOrder.orderNo}" />

                                                    <h:outputText style="center" value="Order Time: " />
                                                    <h:outputText style="center" value="#{RecOrd.selectedContainer.customerOrder.orderTime}" />

                                                    <h:outputText style="center" value="Ordered By: " />
                                                    <h:outputText style="center" value="#{RecOrd.selectedContainer.customerOrder.orderedBy}" />

                                                    <h:outputText style="center" value="Accepted By: " />
                                                    <h:outputText style="center" value="#{RecOrd.selectedContainer.customerOrder.acceptedBy}" />


                                                    <h:outputText style="center" value="Status: " />
                                                    <h:outputText style="text-align:center; font-weight: bold" value="#{RecOrd.statuSwitch(2,RecOrd.selectedContainer.customerOrder.status)}" />

                                                    <p:commandButton value="Cancel Order" ajax="false" actionListener="#{RecOrd.accept(9)}" update=":mainform:selectedorder" icon="ui-icon-check" title="View"/>


                                                </p:panelGrid>



                                                <p:dataTable style="margin-top: 5px" var="item" value="#{RecOrd.selectedContainer.itemlist}">
                                                    <f:facet name="header">Items List</f:facet>
                                                    <p:column headerText="Index" style="width: 60px">
                                                        <h:outputText value="#{item.itemId.menuIndex}" />
                                                    </p:column>

                                                    <p:column headerText="Item Name">
                                                        <h:outputText value="#{item.itemId.itemName}" />
                                                    </p:column>

                                                    <p:column headerText="Quantity" style="width: 60px">
                                                        <h:outputText value="#{item.quantity}" />
                                                    </p:column>

                                                </p:dataTable>

                                            </p:outputPanel>
                                        </p:layoutUnit>
                                    </p:layout>
                                </h:form>
                            </p:layoutUnit>


                        </p:tab>

                        <p:tab title="Reservation">

                            <h:form>
                                <p:panelGrid id="res-grid" columns="5">

                                    <h:outputText value="    Customer Name: " />
                                    <p:inputText id="custname" value="#{dtRecepView.customerName}" required="true">
                                        <p:ajax event="blur" update="custname,msg" />
                                        <p:message id="msg" for="custname" />
                                    </p:inputText>

                                    <p:calendar id="popup" value="#{dtRecepView.date1}"/>

                                    <p:commandButton id="checkbtn" value="Check Availability" ajax="false" action="#{dtRecepView.checkAvail()}" icon="ui-icon-check" disabled="false"/>

                                    <p:selectOneMenu id="restime" value="#{dtRecepView.mealTime}" style="width:125px">
                                        <f:selectItem itemLabel="Lunch" itemValue="LUNCH" />
                                        <f:selectItem itemLabel="Dinner" itemValue="DINNER" />
                                    </p:selectOneMenu>

                                </p:panelGrid>
                            </h:form>





                        </p:tab>
                    </p:tabView>







                </p:layoutUnit>

                <p:layoutUnit rendered="#{!dtRecepView.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright Â© 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
