<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SmartRMS - Ajax Chef</title>
            </f:facet>
            <h:outputStylesheet name="css/prime-ui.css" />
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="north" size="70" collapsible="true" gutter="0">
                    <h:panelGroup layout="block" style="float:left; padding: 0px 15px">
                        <h2>SmartRMS - Chef #{firstname} #{lastname}</h2>
                    </h:panelGroup>


                    <h:panelGroup layout="block" style="float:right; padding: 20px 15px">
                        <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
                    </h:panelGroup>

                </p:layoutUnit>



                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="west" size="200" header="Navigate" collapsible="true" gutter="0">
                    <p:menu>
                        <p:submenu label="GoTo">
                            <p:menuitem value="Completed Orders" url="index.jsp" />
                            <p:menuitem value="My Profile" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Logout" url="/Logout" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>



                <p:layoutUnit rendered="#{dtOrderList.hiddenatrib}" position="center" style="padding: 5px 10px" collapsible="true" gutter="0">
                    <h:form id="mainform">
                        <p:layout style="height: 550px">
                            <p:layoutUnit position="west" size="600" style="border:none" collapsible="true" gutter="0">
                                <p:outputPanel id="orderpanel">
                                    
                                    <p:dataTable id="ordertable" var="order" value="#{dtOrderList.orderDetails}" rowStyleClass="#{order.customerOrder.status eq 0 ? 'old' : null}">
                                        <f:facet name="header">
                                            <h:outputText id="refcount" value="Orders List.  Refresh Count: #{dtOrderList.refreshcount}" />
                                        </f:facet>
                                        <p:column headerText="Order No" style="width: 40px">
                                            <h:outputText style="center" value="#{order.customerOrder.orderNo}" />
                                        </p:column>

                                        <p:column headerText="Order Time">
                                            <h:outputText style="center" value="#{order.customerOrder.orderTime}" />
                                        </p:column>


                                        <p:column headerText="Customer Name">
                                            <h:outputText style="center" value="#{order.customerOrder.custName}" />
                                        </p:column>
                                        <p:column style="width:32px;text-align: center">
                                            <p:commandButton update=":mainform:selectedorder" icon="ui-icon-search" title="View">
                                                <f:setPropertyActionListener value="#{order}" target="#{dtOrderList.selectedContainer}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>

                                </p:outputPanel>
                                <p:poll interval="2" listener="#{dtOrderList.refresh}" update="orderpanel" />
                            </p:layoutUnit>

                            <p:layoutUnit position="center" style="border:none" collapsible="true" gutter="0">
                                <p:outputPanel id="selectedorder" style="text-align:center;">
                                    <p:panelGrid  columns="2" style="text-align: left; width:100%">
                                        <f:facet name="header">Order Details</f:facet>
                                        <h:outputText style="center" value="Order Number: " />
                                        <h:outputText style="center" value="#{dtOrderList.selectedContainer.customerOrder.orderNo}" />

                                        <h:outputText style="center" value="Order Time: " />
                                        <h:outputText style="center" value="#{dtOrderList.selectedContainer.customerOrder.orderTime}" />

                                        <h:outputText style="center" value="Ordered By: " />
                                        <h:outputText style="center" value="#{dtOrderList.selectedContainer.customerOrder.orderedBy}" />

                                        <h:outputText style="center" value="Status: " />
                                        <h:outputText style="center" value="#{dtOrderList.selectedContainer.customerOrder.status}" />
                                    </p:panelGrid>
                                    
                                    

                                    <p:dataTable var="item" value="#{dtOrderList.selectedContainer.itemlist}">
                                        <f:facet name="header">Items List</f:facet>
                                        <p:column headerText="Item ID" style="width: 60px">
                                            <h:outputText value="#{item.itemId.itemId}" />
                                        </p:column>
                                        
                                        <p:column headerText="Item Name">
                                            <h:outputText value="#{item.itemId.itemName}" />
                                        </p:column>

                                        <p:column headerText="Quantity" style="width: 60px">
                                            <h:outputText value="#{item.quantity}" />
                                        </p:column>

                                    </p:dataTable>

                                </p:outputPanel>
                            </p:layoutUnit>
                        </p:layout>







                    </h:form>


                </p:layoutUnit>

                <p:layoutUnit rendered="#{!dtOrderList.hiddenatrib}" position="center">
                    <h:outputLabel for="name" value="You Are Not Authorized!" style="font-weight:bold" />
                </p:layoutUnit>

                <p:layoutUnit class="footer-unit" position="south" size="20" collapsible="true" gutter="0">
                    Copyright Â© 2016 Smart RMS Project Group #12
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
